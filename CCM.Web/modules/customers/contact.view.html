<div class="modal fade" id="userModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New User</h4>
            </div>
            <div class="modal-body">
                <div class="custom-content">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Unlock Code</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="password" ng-model="vm.UnlockCode" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Username</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.User.UserId" placeholder="username" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Description</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.User.Description" placeholder="Description" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">password</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.User.Password" placeholder="password" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Mail Address</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.User.MailAddress" placeholder="email" />
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.saveUser()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4><span class="semi-bold">Customers</span></h4>
                </div>
                <div class="grid-body no-border">
                    <div class="row">
                        <div kendo-grid id="myGrid" class="pageGrid"
                             k-data-source="vm.gridData"
                             k-options="vm.gridOptions">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="suebtn1">
                        <a class="btn btn-primary add-user-egg" style="display: none;" ng-click="vm.createNewUser()">Create User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#confirmModal").on("hidden.bs.modal", function () {
            $("#confirmModal .custom-content").html("");
        });

        $("#versionModal").on("hidden.bs.modal", function () {
            $("#versionModal .custom-content").html("");
            $("#restoreVersion").attr("disabled", "disabled");
        });
    });
</script>
