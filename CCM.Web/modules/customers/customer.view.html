<div class="modal fade" id="editmodal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Item</h4>
            </div>
            <div class="modal-body">
                <div class="custom-content">
                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-group" ng-if="vm.IsCustomer">
                                <label class="col-md-3 control-label">Customer Name</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.Item.CustomerName" />
                                </div>
                            </div>

                            <div class="form-group" ng-if="vm.IsCustomer">
                                <label class="col-md-3 control-label">Latitude</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.Item.Latitude" />
                                </div>
                            </div>

                            <div class="form-group"ng-if="vm.IsCustomer">
                                <label class="col-md-3 control-label">Longitude</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.Item.Longitude" />
                                </div>
                            </div>

                            <div class="form-group" ng-if="!vm.IsCustomer">
                                <label class="col-md-3 control-label">Contact Name</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.Item.ContactName" />
                                </div>
                            </div>

                            <div class="form-group" ng-if="!vm.IsCustomer">
                                <label class="col-md-3 control-label">Email Address</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.Item.EmailAddress" />
                                </div>
                            </div>

                            <div class="form-group" ng-if="!vm.IsCustomer">
                                <label class="col-md-3 control-label">Contact Number</label>
                                <div class="col-md-6">
                                    <input class="form-control input-md" type="text" ng-model="vm.Item.ContactNumber" />
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.save()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4><span class="semi-bold">{{vm.Heading}}</span></h4>
                </div>
                <div class="grid-body no-border">
                    <div class="row">
                        <table id="grid-table" class="table table-bordered table-striped table-hover table-condensed table-responsive">
                            <thead>
                                <tr ng-if="vm.IsCustomer">
                                    <th>&nbsp;</th>
                                    <th>Name</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                                <tr ng-if="!vm.IsCustomer">
                                    <th>&nbsp;</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Contact Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in vm.list">
                                    <td><span ng-click='vm.edit(x)'><i class='fa fa-pencil bigger-120'></i></span>&nbsp;<span ng-if="vm.IsCustomer" ng-click='vm.contacts(x)' title='Manage Contacts'><i class='fa fa-phone bigger-120'></i></span></td>
                                    <td ng-if="vm.IsCustomer">{{x.CustomerName}}</td>
                                    <td ng-if="vm.IsCustomer">{{x.Latitude}}</td>
                                    <td ng-if="vm.IsCustomer">{{x.Longitude}}</td>
                                    <td ng-if="!vm.IsCustomer">{{x.ContactName}}</td>
                                    <td ng-if="!vm.IsCustomer">{{x.EmailAddress}}</td>
                                    <td ng-if="!vm.IsCustomer">{{x.ContactNumber}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <span ng-show="vm.loading"><i class="fa fa-gear fa-spin"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <a class="btn btn-primary" ng-click="vm.Add()">Add</a>
                        <a ng-if="!vm.IsCustomer" class="btn btn-danger" ng-click="vm.back()">Back to Customers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#confirmModal").on("hidden.bs.modal", function () {
            $("#confirmModal .custom-content").html("");
        });

        $("#versionModal").on("hidden.bs.modal", function () {
            $("#versionModal .custom-content").html("");
            $("#restoreVersion").attr("disabled", "disabled");
        });
    });
</script>
